<!DOCTYPE html>
<html>
<head>
	<title>Date Range Picker</title>
	<link rel=stylesheet href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../bower_components/bootstrap-daterangepicker/moment.min.js"></script>

	<link rel=stylesheet href="../bower_components/bootstrap-daterangepicker/daterangepicker.css">
	<script type="text/javascript" src="../bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
</head>
<body style="padding: 10px;">

<button type="text" class="btn btn-default datepicker">Choose a date</button>

<script type="text/javascript">
$(function(){
	var datepicker = $('.datepicker');

    datepicker.daterangepicker({
    	autoApply:true,
    	locale:{
    		customRangeLabel: '自選',
    	},
        ranges: {
           'Today': [moment(),moment()],
           'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
           'Last 7 Days': [moment().subtract(6, 'days'), moment()],
           'Last 30 Days': [moment().subtract(29, 'days'), moment()],
           'This Month': [moment().startOf('month'), moment().endOf('month')],
           'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
        }
    }, function(start, end, label) {
    	var show = (label == '自選') ? start.format('YYYY/MM/DD')+' - '+end.format('YYYY-MM-DD') : label;
    	datepicker.text(show);
    	datepicker.attr('data-start',start.format('YYYY-MM-DD')).attr('data-end',end.format('YYYY-MM-DD'));
    });
});



</script>


</body>
</html>
